<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Поддержать — Bexruzbek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Поддержать Bexruzbek</h1>
      <p class="subtitle">Спасибо за любую поддержку — выбирайте удобный способ</p>
    </header>

    <section class="cards">
      <article class="card" data-link="https://www.donationalerts.com/r/bexruzbek_abdullayev">
        <div class="card-left">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2L3 7v7c0 5 3.6 9.7 9 12 5.4-2.3 9-7 9-12V7l-9-5z" fill="#ffb400"/></svg>
        </div>
        <div class="card-body">
          <h3>DonationAlerts</h3>
          <p class="muted">donationalerts.com — быстрые донаты для стримеров</p>
          <div class="actions">
            <a class="btn btn-primary" target="_blank" rel="noopener" href="https://www.donationalerts.com/r/bexruzbek_abdullayev">Перейти</a>
            <button class="btn btn-outline js-copy" data-copy="https://www.donationalerts.com/r/bexruzbek_abdullayev">Копировать ссылку</button>
            <button class="btn btn-qr js-qr" data-link="https://www.donationalerts.com/r/bexruzbek_abdullayev">Показать QR</button>
          </div>
        </div>
      </article>

      <article class="card" data-link="https://boosty.to/pbm5.5/donate">
        <div class="card-left">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><rect x="3" y="3" width="18" height="18" rx="4" fill="#6b3bd9"/></svg>
        </div>
        <div class="card-body">
          <h3>Boosty</h3>
          <p class="muted">boosty.to — донаты и подписки</p>
          <div class="actions">
            <a class="btn btn-primary" target="_blank" rel="noopener" href="https://boosty.to/pbm5.5/donate">Перейти</a>
            <button class="btn btn-outline js-copy" data-copy="https://boosty.to/pbm5.5/donate">Копировать ссылку</button>
            <button class="btn btn-qr js-qr" data-link="https://boosty.to/pbm5.5/donate">Показать QR</button>
          </div>
        </div>
      </article>

      <article class="card" data-link="https://my.click.uz/clickp2p/ED19482C251E938D51870442A5826FC95D7F6CDEA2029616095AE519E2E41B2D">
        <div class="card-left">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="10" fill="#00a3e0"/></svg>
        </div>
        <div class="card-body">
          <h3>Click.uz</h3>
          <p class="muted">Оплата через Click (Uzbekistan)</p>
          <div class="actions">
            <a class="btn btn-primary" target="_blank" rel="noopener" href="https://my.click.uz/clickp2p/ED19482C251E938D51870442A5826FC95D7F6CDEA2029616095AE519E2E41B2D">Перейти</a>
            <button class="btn btn-outline js-copy" data-copy="https://my.click.uz/clickp2p/ED19482C251E938D51870442A5826FC95D7F6CDEA2029616095AE519E2E41B2D">Копировать ссылку</button>
            <button class="btn btn-qr js-qr" data-link="https://my.click.uz/clickp2p/ED19482C251E938D51870442A5826FC95D7F6CDEA2029616095AE519E2E41B2D">Показать QR</button>
          </div>
        </div>
      </article>
    </section>

    <footer>
      <p class="small">Поделиться: <button class="link-like js-share" data-title="Поддержать Bexruzbek" data-url="https://www.donationalerts.com/r/bexruzbek_abdullayev">Share DonationAlerts</button></p>
    </footer>
  </main>

  <!-- Modal для QR -->
  <div id="qrModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close js-close">&times;</button>
      <h4>Сканируйте QR для перехода</h4>
      <img id="qrImage" alt="QR code" src="" />
      <p class="muted" id="qrLinkText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
